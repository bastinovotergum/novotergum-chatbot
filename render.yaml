# render.yaml
services:
  - type: web
    name: novotergum-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn chat_backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    plan: free
    autoDeploy: true
